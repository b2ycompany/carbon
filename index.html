<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Carbono Zero</title> <link rel="stylesheet" href="style.css"> </head> <body> <div id="app"> <!-- Tela de Cadastro --> <div id="cadastro" class="tela"> <div class="container"> <h1>Cadastro</h1> <form id="cadastroForm"> <h2>Dados do Usuário</h2> <label for="nome">Nome:</label> <input type="text" id="nome" name="nome" required> <label for="email">E-mail:</label> <input type="email" id="email" name="email" required> <label for="senha">Senha:</label> <input type="password" id="senha" name="senha" required> <h2>Dados do Veículo</h2> <label for="modeloCarro">Modelo do Carro:</label> <input type="text" id="modeloCarro" name="modeloCarro" required> <label for="anoCarro">Ano do Carro:</label> <input type="number" id="anoCarro" name="anoCarro" required> <button type="submit">Cadastrar</button> </form> </div> </div> <!-- Tela de Dashboard (Home) --> <div id="dashboard" class="tela escondido"> <div class="container"> <h1>Dashboard</h1> <div class="metrics"> <div class="metric"> <h2>KM Rodados</h2> <p id="kmRodados">0 km</p> </div> <div class="metric"> <h2>CO2 Sequestrado</h2> <p id="co2Sequestrado">0 kg</p> </div> <div class="metric"> <h2>Créditos de Carbono</h2> <p id="creditoCarbono">0</p> </div> <div class="metric"> <h2>Saldo em Dinheiro</h2> <p id="saldoDinheiro">R$ 0,00</p> </div> </div> <button id="iniciarViagem">Iniciar Viagem</button> <button id="pararViagem" disabled>Parar Viagem</button> </div> </div> </div> <script src="script.js"></script> </body> </html>
