<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela de Seleção de Idioma -->
  <div class="language-container">
    <h1>Escolha seu idioma</h1>
    <div class="flags">
      <img src="flag-en.png" alt="English" class="flag">
      <img src="flag-pt.png" alt="Português" class="flag">
    </div>
  </div>

  <!-- Tela de Carregamento -->
  <div class="intro-container hidden">
    <div class="loading-section">
      <div class="loading-road">
        <div class="car"></div>
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
        <div class="loading-percentage">0%</div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-container hidden">
    <header>
      <h1>Bem-vindo ao site sustentável</h1>
    </header>
    <section>
      <p>Nosso compromisso com energia limpa e sustentabilidade é prioridade.</p>
    </section>
    <footer>
      <p>Localização do escritório: Avenida Sustentável, 123.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
