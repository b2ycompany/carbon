<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Lion Solution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="contact" class="contact-section">
        <h2>Contato</h2>
        <div class="contact-container">
            <div class="form-container">
                <form action="#" method="POST" class="futuristic-form">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
            <div class="info-container">
                <h3>Nossa Localização</h3>
                <p>Torre Jacarandá</p>
                <p>Av. Marcos Penteado de Ulhoa Rodrigues, 939 - 8º Andar</p>
                <p>Alphaville, Barueri - SP, 06460-040</p>
                <img src="torre-jacaranda.jpg" alt="Torre Jacarandá" class="building-image">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.527728456988!2d-46.8786205246766!3d-23.515480160687237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf0213c849f3f9%3A0x9b1a5f15a685c5b8!2sTorre%20Jacarand%C3%A1!5e0!3m2!1sen!2sbr!4v1708047380659!5m2!1sen!2sbr" 
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
</body>
</html>
