<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Site</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Tela de seleção de idioma -->
  <div class="language-container">
    <h1>Selecione o Idioma</h1>
    <div class="flags">
      <div class="flag" data-lang="pt">
        <img src="images/portuguese-flag.png" alt="Português">
        <p>Português</p>
      </div>
      <div class="flag" data-lang="es">
        <img src="images/spanish-flag.png" alt="Español">
        <p>Español</p>
      </div>
      <div class="flag" data-lang="en">
        <img src="images/english-flag.png" alt="English">
        <p>English</p>
      </div>
    </div>
  </div>

  <!-- Tela de carregamento -->
  <div class="intro-container hidden">
    <h1>Carregando Sustentavelmente...</h1>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <p class="loading-percentage">0%</p>
    <div class="car"></div>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-container hidden">
    <header>
      <h1>Bem-vindo ao Site Sustentável</h1>
    </header>
    <main>
      <p>Este é o conteúdo principal da página.</p>
    </main>
    <footer>
      <p>Localização do Escritório: Rua Sustentável, 123, Cidade Verde</p>
    </footer>
  </div>
</body>
</html>
